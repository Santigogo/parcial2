


<div *ngIf="selected">
  <app-anime-detail [animeDetail]="selectedAnime"></app-anime-detail>
</div>

<div class="container-fluid">
  <div class="row">
    <p>La cantidad total de episodios es {{getEpisodes()}}</p>
      <div class="col-sm" *ngFor="let anime of animes">
        <div class="col-4">
          <div class="card p-2" style="width: 15rem; height: 33rem">
            <h5 class="card-title">{{ anime.name }}</h5>
            <img
              class="card-img-top"
              src="{{ anime.img }}"
              alt="{{ anime.name }}"
            />
            <div class="card-body">
              <p class="card-text">‚≠ê{{anime.Rating}}</p>
              <p class="card-text">Categorias: {{ anime.categorie}} </p>
              <a href="#" class="btn btn-primary" (click)="onSelected(anime)">More information</a>
          </div>
        </div>
      </div>
  </div>
</div>
